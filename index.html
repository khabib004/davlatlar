<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/body.min.css">
  <link rel="stylesheet" href="./css/main.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
  <header class="header">
    <nav class="header__nav nav container">
      <h1>Where in the world?</h1>
      <div class="searchbar">
        <div class="searchbar-wrapper">
          <div class="searchbar-left">
            <div class="search-icon-wrapper">
              <span class="search-icon searchbar-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                  </path>
                </svg>
              </span>
            </div>
          </div>

          <div class="searchbar-center">
            <div class="searchbar-input-spacer"></div>

            <input type="text" class="searchbar-input" maxlength="2048" name="q" autocapitalize="off" autocomplete="off"
              title="Search" role="combobox" placeholder="Search Google">
          </div>

          <div class="searchbar-right">
            <svg class="voice-search" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
              </path>
              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
              <path fill="#fbbc05"
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
              </path>
              <path fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
              </path>
            </svg>
          </div>
        </div>
      </div>
      <div class="nav__switcher">
        <label class="switch">
          <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            </svg></span>
          <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            </svg></span>
          <input type="checkbox" class="input check-dark">
          <span class="slider"></span>
        </label>
        <p>Dark Mode</p>
      </div>
    </nav>
  </header>

  <section>
    <div class="container pt-5">
      <div class="input-group pt-5">
        <input type="text" class="form-control searchInput" placeholder="Search users..." />
      </div>
      <div class="alert alert-warning">
        All posts: <span class="badge bg-primary search_result"></span>
      </div>
    </div>
  </section>


  <section class="search">
    <div class="container">
      <nav>
        <ul class="menu">
          <li class="dropdown ">
            <p class="all-region">All</p>
            <ul class="dropdown_menu">
              <li class="dropdown_item-1" onclick="changeRegion('All')">All</li>
              <li class="dropdown_item-1" onclick="changeRegion('Africa')">Africa</li>
              <li class="dropdown_item-2" onclick="changeRegion('Americas')">Americas</li>
              <li class="dropdown_item-3" onclick="changeRegion('Asia')">Asia</li>
              <li class="dropdown_item-4" onclick="changeRegion('Europe')">Europe</li>
              <li class="dropdown_item-5" onclick="changeRegion('Oceania')">Oceania</li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </section>



  <section class="countries">
    <div class="container">
      <div class="countries__wrapper">
        <div id="data-container" class="card__row"></div>
      </div>
      <div id="pagination-container"></div>
    </div>
  </section>

  <script src="js/const.js"></script>
  <script src="js/getData.js"></script>
  <script src="js/main.js"></script>
  <script src="./js/header.js"></script>
</body>

</html>
